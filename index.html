<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Display Markers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .marker {
            background-image: url('marker.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .popup {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        // Define the data
        let mapData = [];

        // Create the map
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXlvdWIyMjExIiwiYSI6ImNsM3o2N3U2dzBreHkza3F3dm8yMnRkaTgifQ.QcyJ9B6_e5S93W3EgInZyQ';
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-98.5795, 39.8283],
            zoom: 3
        });

        function addMarker() {
    // Get the form data
    let lat = document.getElementById('lat').value;
    let lng = document.getElementById('lng').value;
    let name = document.getElementById('name').value;
    let description = document.getElementById('description').value;

    // Add the data to the mapData array
    mapData.push({
        lat: lat,
        lng: lng,
        name: name,
        description: description
    });

    // Create a new marker for the current data
    let marker = new mapboxgl.Marker()
        .setLngLat([lng, lat])
        .addTo(map);

    // Add a popup to the marker for the current data
    let popup = new mapboxgl.Popup()
        .setHTML(`
            <h3>${name}</h3>
            <p>${description}</p>
        `);

    marker.setPopup(popup);

    // Create markers for all existing data in the mapData array
    mapData.forEach(function(data) {
        let marker = new mapboxgl.Marker()
            .setLngLat([data.lng, data.lat])
            .addTo(map);

        let popup = new mapboxgl.Popup()
            .setHTML(`
                <h3>${data.name}</h3>
                <p>${data.description}</p>
            `);

        marker.setPopup(popup);
    });
}
    </script>

</body>
</html>
