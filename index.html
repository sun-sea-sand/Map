<!DOCTYPE html>
<html>
<head>
  <title>Bearing Capacity Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>Bearing Capacity Calculator</h1>
  <form>
    <label for="width">Width of foundation (m):</label>
    <input type="number" id="width" name="width"><br>

    <label for="depth">Depth of foundation (m):</label>
    <input type="number" id="depth" name="depth"><br>

    <label for="cohesion">Cohesion (kPa):</label>
    <input type="number" id="cohesion" name="cohesion"><br>

    <label for="friction">Angle of internal friction (degrees):</label>
    <input type="number" id="friction" name="friction"><br>

    <label for="unit-weight">Unit weight of soil (kN/m^3):</label>
    <input type="number" id="unit-weight" name="unit-weight"><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <div id="result"></div>

</body>
</html>
